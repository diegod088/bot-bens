# Nixpacks configuration for Railway (alternative to Dockerfile)
# Railway will automatically detect and use this configuration

[phases.setup]
nixPkgs = ["python310", "ffmpeg"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build completed'"]

[start]
cmd = "python start.py"

[variables]
PYTHONUNBUFFERED = "1"
